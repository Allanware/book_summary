<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empire of Cotton - Argument Atlas</title>
  <link rel="stylesheet" href="styles.css?v=2" />
</head>
<body>
  <header class="hero">
    <div class="language-switch" id="languageSwitch" role="group" aria-label="Language switch">
      <button class="lang-btn is-active" id="langEn" type="button" data-lang="en" aria-pressed="true">EN</button>
      <button class="lang-btn" id="langZh" type="button" data-lang="zh" aria-pressed="false">中文</button>
    </div>
    <div class="hero-content">
      <h1 id="bookTitle">Empire of Cotton</h1>
    </div>
  </header>

  <main>
    <section class="section" id="chapters">
      <div class="section-header">
        <h2 id="mindmapHeading">Chapter Argument Mindmap</h2>
        <p id="mindmapIntro">
          Expand a chapter to reveal its main argument and the evidence that supports it.
          Use the keywords to spotlight themes across the book.
        </p>
      </div>

      <div class="controls">
        <button class="btn" id="toggleAll" type="button">Expand all</button>
        <button class="btn ghost" id="clearFilters" type="button">Clear highlights</button>
      </div>

      <div class="mindmap-layout">
        <div class="mindmap" id="chapterMindmap"></div>
        <aside class="side-panel">
          <h3 id="keywordsHeading">Keywords</h3>
          <p class="muted" id="keywordsIntro">
            Click a keyword to highlight where it appears in both the chapter map and the book flow.
          </p>
          <div class="thread-grid" id="threadGrid"></div>
          <div class="theme-detail" id="themeDetail"></div>
        </aside>
      </div>
    </section>

    <section class="section" id="synthesis">
      <div class="section-header">
        <h2 id="synthesisHeading">Book Synthesis Flow</h2>
        <p id="coreArgument"></p>
      </div>

      <div class="flow-layout">
        <div class="flow" id="bookFlow"></div>
        <div class="flow-detail" id="flowDetail"></div>
      </div>
    </section>
  </main>

  <script type="module" src="script.js?v=2"></script>
</body>
</html>
